site_name: Apache Mynewt
site_url: http://mynewt.apache.org
repo_url: https://github.com/apache/mynewt-site/
edit_uri: blob/master/docs

theme:
    name: null
    custom_dir: "custom-theme"

nav:
    - Home: "index.md"
    - Pages:
          - "Bluetooth Low Energy": "pages/ble.md"
          - "Security Lifecycle": "pages/securitybullets.md"
    - "Quick Start": "quick-start.md"
    - About: "about.md"
    - Talks: "talks.md"
    - Download: "download.md"
    - Community: "community.md"
    - Events: "events.md"
    - Documentation: "documentation.md"

markdown_extensions:
    - toc:
          permalink: False
    - sane_lists
    - codehilite:
          guess_lang: False
          use_pygments: True
          noclasses: True
          pygments_style: xcode

extra:
    version: "master"
    versions:
        - label: "master"
          sha: "master"
          nimble_sha: "master"
          dir: "master"
          latest: True
        - label: "0.9.0"
          dir: "v0_9_0"
          latest: False
