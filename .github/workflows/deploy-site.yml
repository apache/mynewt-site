name: Deploy Site
on:
  push:
    branches:
      - 'master'

jobs:
  deploy:
    name: Deploy Site
    runs-on: ubuntu-20.04
    permissions:
      contents: write
      pull-requests: write
    if: github.event.repository.fork == false
    steps:
      - uses: actions/checkout@v3
        with:
          ref: master
          fetch-depth: 2

      - name: Check For Content Changes
        id: check_changes
        run: |
          latest_commit=$(git rev-parse HEAD)
          previous_commit=$(git rev-parse HEAD~1)
          files_changed=$(git diff --name-only $previous_commit $latest_commit |
          grep -E '\.(html|css|js|png|md|rst)$') || true
          
          if [ -z "$files_changed" ]; then
            echo "No relevant changes detected."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Content changes detected:"
            echo "$files_changed"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Install Dependencies
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen tzdata
          python -m pip install --upgrade pip
          pip install -r requirements.txt 

      - name: Setup Project
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          cd ..
          git clone https://github.com/apache/mynewt-documentation
          git clone https://github.com/apache/mynewt-core
          git clone https://github.com/apache/mynewt-nimble
          git clone https://github.com/apache/mynewt-newt
          git clone https://github.com/apache/mynewt-newtmgr

      - name: Build Site
        if: steps.check_changes.outputs.changed == 'true'
        run: ./build.py

      - name: Fetch Deployment Branch
        if: steps.check_changes.outputs.changed == 'true'
        run: git fetch origin asf-site:asf-site

      - name: Deploy Site
        if: steps.check_changes.outputs.changed == 'true'
        run: ./deploy.sh build

      - name: Create Pull Request
        if: steps.check_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: asf-site update
          base: asf-site
          branch: site-update
          title: "Deploy site"
          body: |
            Deploy site: 
            - Builds the Mynewt site from `master` branch
            - Pushes the changes to `asf-site`
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
